<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="nav-logo">
          <img src="bank.svg" />
        </div>
        <ul>
          <li class="options">BANK</li>
          <li class="options">BUSINESS</li>
          <li class="options">INVESTMENTS</li>
          <li class="options">INSURANCE</li>
          <li class="options">MOBÄ°LE</li>
          <li class="options">TRIPS</li>
          <li class="options">ENTERTAINMENT</li>
        </ul>
        <button>SIGN IN</button>
      </div>
    </header>
    <div class="container">
      <h1>Currency converter</h1>
      <div class="insideContainer">
        <div class="leftSide">
          <div class="currency-left">
            <div class="currency-option-left default">AZN</div>
            <div class="currency-option-left">RUB</div>
            <div class="currency-option-left">USD</div>
            <div class="currency-option-left">EUR</div>
          </div>
          <div class="content">
            <input type="text" id="to-input" />
          </div>
        </div>
        <div class="rightSide">
          <div class="currency-right">
            <div class="currency-option-right">AZN</div>
            <div class="currency-option-right">RUB</div>
            <div class="currency-option-right default">USD</div>
            <div class="currency-option-right">EUR</div>
          </div>
          <div class="content">
            <input type="text" id="from-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
